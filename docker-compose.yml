version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3050}
        NEXT_PUBLIC_SUI_NETWORK_TYPE: ${NEXT_PUBLIC_SUI_NETWORK_TYPE:-testnet}
        NEXT_PUBLIC_SUI_NETWORK_LOCALNET_PACKAGE_ID: ${NEXT_PUBLIC_SUI_NETWORK_LOCALNET_PACKAGE_ID:-}
        NEXT_PUBLIC_SUI_NETWORK_LOCALNET_BADGE_REGISTRY_ID: ${NEXT_PUBLIC_SUI_NETWORK_LOCALNET_BADGE_REGISTRY_ID:-}
        NEXT_PUBLIC_SUI_NETWORK_TESTNET_PACKAGE_ID: ${NEXT_PUBLIC_SUI_NETWORK_TESTNET_PACKAGE_ID:-}
        NEXT_PUBLIC_SUI_NETWORK_TESTNET_BADGE_REGISTRY_ID: ${NEXT_PUBLIC_SUI_NETWORK_TESTNET_BADGE_REGISTRY_ID:-}
        NEXT_PUBLIC_SUI_NETWORK_MAINNET_PACKAGE_ID: ${NEXT_PUBLIC_SUI_NETWORK_MAINNET_PACKAGE_ID:-}
        NEXT_PUBLIC_SUI_NETWORK_MAINNET_BADGE_REGISTRY_ID: ${NEXT_PUBLIC_SUI_NETWORK_MAINNET_BADGE_REGISTRY_ID:-}
        NEXT_PUBLIC_HAL_ID: ${NEXT_PUBLIC_HAL_ID:-}
    container_name: blockchess-app
    restart: unless-stopped
    ports:
      - "3050:3050"
    environment:
      - NODE_ENV=development
      - DATABASE_TYPE=${DATABASE_TYPE:-postgres}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=${POSTGRES_DB:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-blockchess_db}
      - POSTGRES_USER=${POSTGRES_USER:-blockchess}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-blochess_password}
      - POSTGRES_SSL=false
      - SUI_NETWORK_URL=${SUI_NETWORK_URL:-}
      - SUI_NETWORK_MODULE=${SUI_NETWORK_MODULE:-game}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3050}
      - NEXT_PUBLIC_SUI_NETWORK_TYPE=${NEXT_PUBLIC_SUI_NETWORK_TYPE:-testnet}
      - NEXT_PUBLIC_SUI_NETWORK_LOCALNET_PACKAGE_ID=${NEXT_PUBLIC_SUI_NETWORK_LOCALNET_PACKAGE_ID:-}
      - NEXT_PUBLIC_SUI_NETWORK_LOCALNET_BADGE_REGISTRY_ID=${NEXT_PUBLIC_SUI_NETWORK_LOCALNET_BADGE_REGISTRY_ID:-}
      - NEXT_PUBLIC_SUI_NETWORK_TESTNET_PACKAGE_ID=${NEXT_PUBLIC_SUI_NETWORK_TESTNET_PACKAGE_ID:-}
      - NEXT_PUBLIC_SUI_NETWORK_TESTNET_BADGE_REGISTRY_ID=${NEXT_PUBLIC_SUI_NETWORK_TESTNET_BADGE_REGISTRY_ID:-}
      - NEXT_PUBLIC_SUI_NETWORK_MAINNET_PACKAGE_ID=${NEXT_PUBLIC_SUI_NETWORK_MAINNET_PACKAGE_ID:-}
      - NEXT_PUBLIC_SUI_NETWORK_MAINNET_BADGE_REGISTRY_ID=${NEXT_PUBLIC_SUI_NETWORK_MAINNET_BADGE_REGISTRY_ID:-}
      - NEXT_PUBLIC_HAL_ID=${NEXT_PUBLIC_HAL_ID:-}
    volumes:
      - app-data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - blockchess-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3050/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: blockchess-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-blockchess_db}
      - POSTGRES_USER=${POSTGRES_USER:-blockchess}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-blockchess_password_change_me}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./app/sql/postgres/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "5434:5432"
    networks:
      - blockchess-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-blockchess}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local
  app-data:
    driver: local

networks:
  blockchess-network:
    driver: bridge

